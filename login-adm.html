<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Corrida dos Bichos - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./css/globals.css'>
    <link rel='stylesheet' type='text/css' href='./css/login-main.css'>
</head>
<body>
    <div class="login-container">
        <div class="login-subcontainer"></div>
        <div class="login-subcontainer">
            <form>
                <h1>Administrador</h1>
                <b class="desc">Login</b>
                <input class="input-format" type="text">
                <b class="desc">Senha</b>
                <input class="input-format" type="password">
                <input type="submit" class="button-format" value="Entrar">
                <span class="button-container">
                    <a class="button-format" href="./index.html"><b>Inicio</b></a>
                    <a class="button-format" href="./login-pdv.html"><b>PDV</b></a>
                </span>
            </form>
        </div>
    </div>
</body>
</html>
