<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Corrida dos Bichos - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./css/globals.css'>
    <link rel='stylesheet' type='text/css' href='./css/login-main.css'>
</head>
<body>
    <form class="login-container" action="#">
        <div class="icon"></div>
        <div class="container inputs">
            <span class="subcontainer">
                <h1>Sua Conta</h1>
                <p class="err" id="err"></p>
                <b class="item">Login</b>
                <input class="item" type="text" id="login">
                <b class="item">Senha</b>
                <input class="item" type="password" id="password">
                <input class="item" type="button" value="Entrar" id="send-button">
            </span>  
        </div>
        <div class="container buttons">
            <a href="./index.html" class="button"><b>Inicio</b></a>
        </div>
    </form>
    <script type="text/javascript" src="./javascript/app-login.js"></script>
</body>
</html>
